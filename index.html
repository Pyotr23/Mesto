<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button button_place_user-info">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>    
    <div class="root__section">
      <div class="card-filter">
        <div class="card-filter__owner">
          <p class="card-filter__name">Владелец карточек:</p>
          <select class="card-filter__select"></select>
        </div>
      </div>      
      <div class="places-list">      
        <!-- Место для карточек -->
      </div>
    </div>    
  </div>
  <script src="./js/Api.js"></script>
  <script src="./js/cards/Card.js"></script>
  <script src="./js/cards/OwnCard.js"></script>  
  <script src="./js/cardList.js"></script>
  <script src="./js/UserInfo.js"></script>
  <script src="./js/inputs/StringInput.js"></script>
  <script src="./js/inputs/TextInput.js"></script>
  <script src="./js/inputs/UrlInput.js"></script>
  <script src="./js/InfoRow.js"></script>
  <script src="./js/forms/Form.js"></script>
  <script src="./js/forms/FormBuilder.js"></script>
  <script src="./js/forms/FormDirector.js"></script>
  <script src="./js/popups/Popup.js"></script>
  <script src="./js/popups/ImagePopup.js"></script>
  <script src="./js/popups/FormPopup.js"></script>
  <script src="./js/popups/InfoPopup.js"></script> 
  <script src="./js/popups/PopupDirector.js"></script>
  <script src="./js/initialCards.js"></script>
  <script src="./js/FormValidator.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
